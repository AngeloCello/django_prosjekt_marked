{% extends 'main/base.html' %}
{% block title %}
    Register
{% endblock %}

{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://www.svgrepo.com/show/31140/real-estate.svg"  alt="" width="500" height="200" style="width:100%; max-width:600px; margin-top: 20px">
        <h1 class="h3 mb-3 font-weight-normal">
            Vennligst Opprett din konto
        </h1>

        <!-- Form Fields -->
        <label for="inputUsername" class="sr-only">
            Brukernavn
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Brukernavn" name="username" required autofocus>
        <br>

        <label for="inputPassword1" class="sr-only">
            Passord
        </label>
        <input type="password" id="inputPassword1" class="form-control" placeholder="Passord" name="password1" required autofocus>
        <br>

        <label for="inputPassword2" class="sr-only">
            Passord bekreftelse
        </label>
        <input type="password" id="inputPassword2" class="form-control" placeholder="Bekreft Passord" name="password2" required autofocus>
        <br>

        <div class="checkbox mb-3">
            <h6>Har du allerede en konto?</h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'login' %}">Logg inn</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Opprett konto</button>
    </form>
</body>
{% endblock %}
