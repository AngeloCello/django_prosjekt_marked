<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo{{ item.pk }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <img alt="image" width="100%" height="100%" src="{{ item.image_url }}">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Lukk
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Item -->
<div class="modal fade" id="Modal-PurchaseConfirm{{ item.pk }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
            Er du sikker på at du vil kjøpe boligen på {{ item.name }} ?
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
            {% csrf_token %}
            <h4 class="text-center">
                Prisen er {{ item.price }} KR
            </h4>
            <br>
            <h6 class="text-center">
                Ved å klikke på Kjøp vil du kjøpe denne boligen fra markedet
            </h6>
            <br>
            <input type="hidden" name="purchased-item" value="{{ item.name }}">
            <button type="submit" class="btn btn-outline-success btn-block">Kjøp</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Lukk
        </button>
      </div>
    </div>
  </div>
</div>
