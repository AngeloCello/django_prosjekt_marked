{% extends 'main/base.html' %}
{% block title %}
    Market - items
{% endblock %}
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
        {% for item in items %}
        {% include 'main/includes/items_modals.html' %}
                    <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <img alt="image" width="100%" height="225" src="{{ item.image_url }}">
                        <div class="card-body">
                          <p class="card-text">{{ item.name }}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-outline-primary"
                                data-toggle="modal" data-target="#Modal-MoreInfo{{ item.pk }}">
                            More Info
                        </button>
                        <button type="button" class="btn btn-outline-success"
                                data-toggle="modal" data-target="#Modal-PurchaseConfirm{{ item.pk }}">
                            Purchase this Item
                        </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
