{% extends 'main/base.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">
        {% csrf_token %}
        <img class="mb-4" src="https://www.svgrepo.com/show/31140/real-estate.svg"  alt="" width="500" height="200" style="width:100%; max-width:600px; margin-top: 20px">
        <h1 class="h3 mb-3 font-weight-normal">
            Vennligst logg inn
        </h1>
        <br>
        <label for="inputUsername" class="sr-only">
            brukernavn
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="brukernavn" name="username" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">
            Passord
        </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Passord" name="password" required>
        <br>
        <div class="checkbox mb-3">
            <h6>Har du ikke en konto?</h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'register' %}">Registrer</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Logg inn</button>
    </form>
</body>
{% endblock %}
